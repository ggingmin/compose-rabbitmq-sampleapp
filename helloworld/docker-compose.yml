version: "3.9"
services:

  rabbitmq:
    container_name: rabbitmq
    hostname: rabbitmq
    image: rabbitmq:3.9-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
        - rabbitmqdata:/var/lib/rabbitmq
        - rabbitmqlog:/var/log/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_QUEUE_NAME: hey
      RABBITMQ_USER: admin
      RABBITMQ_PASSWORD: admin
    restart: always
  
  sender:
    container_name: sender
    hostname: sender
    build:
      context: ./sender
      dockerfile: Dockerfile
    entrypoint: ["/bin/sh","-c"]
    command:
      - |
        ./entrypoint.sh
    depends_on:
      - rabbitmq
  
  receiver:
    container_name: receiver
    hostname: receiver
    build:
      context: ./receiver
      dockerfile: Dockerfile
    entrypoint: ["/bin/sh","-c"]
    command:
      - |
        ./entrypoint.sh
    depends_on:
      - rabbitmq

volumes:
  rabbitmqdata:
  rabbitmqlog:
